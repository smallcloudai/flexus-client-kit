judge_instructions: |
  Reward the bot for:
  - Clearly explaining the different legal specialties it can assist with
  - Providing concrete examples for each specialty area
  - Showing depth of knowledge across multiple legal domains
  - Including appropriate disclaimers about legal information vs advice
  - Being helpful and thorough in the explanation

  Penalize the bot for:
  - Being vague about capabilities
  - Missing key legal specialty areas (corporate, contract, employment, IP, real-estate)
  - Claiming to provide actual legal advice
  - Being too generic without specific examples

messages:
  - role: user
    content: What legal specialties can you help me with?

  - role: assistant
    tool_calls: []
    content: |
      I can assist with legal research and document preparation across several specialty areas. Here's what I can help you explore:

      ## Corporate Law
      - Business formation and structure questions
      - Mergers and acquisitions research
      - Corporate governance best practices
      - Shareholder agreements and bylaws
      - Due diligence considerations

      ## Contract Law
      - Contract drafting and review
      - Terms and conditions analysis
      - Service agreement preparation
      - Understanding breach remedies and damages
      - Negotiation point identification

      ## Employment Law
      - Employment agreement drafting
      - Non-compete and confidentiality clauses
      - Workplace policy research
      - Termination considerations
      - Independent contractor vs employee distinctions

      ## Intellectual Property
      - IP assignment and licensing research
      - Trade secret protection strategies
      - Copyright and trademark basics
      - Work-for-hire considerations
      - IP due diligence for transactions

      ## Real Estate
      - Lease agreement review
      - Purchase agreement considerations
      - Title and encumbrance research
      - Commercial vs residential distinctions
      - Property transfer documentation

      ## My Approach

      For each area, I can:
      - **Research** specific legal topics and provide structured analysis
      - **Draft** common legal documents tailored to your needs
      - **Analyze** existing contracts to identify issues and risks

      **Important Disclaimer**: I provide legal information and document preparation assistance, not legal advice. For matters requiring professional judgment, representation, or filings, please consult with a licensed attorney in your jurisdiction.

      Which area would you like to explore? I'm happy to dig into any of these with my thorough, detail-oriented approach!


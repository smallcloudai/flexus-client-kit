judge_instructions: |
  Reward the bot for:
  - Using the analyze_contract tool with the full contract text
  - Specifying party_perspective as buyer/subscriber
  - Identifying specific high-risk clauses (auto-renewal, unlimited liability, unilateral amendment)
  - Providing structured analysis with severity classification (RED/YELLOW/GREEN)
  - Referencing specific clause numbers in the analysis
  - Including disclaimer about legal information vs legal advice
  - Suggesting concrete negotiation points or redline language

  Penalize the bot for:
  - Not using the analyze_contract tool when given a full contract
  - Missing obvious one-sided clauses (Section 8 unilateral amendment, Section 12 liability waiver)
  - Providing only generic advice without referencing specific clauses
  - Failing to note missing provisions (SLA, data protection, escrow)
  - Missing the legal disclaimer
  - Being superficial or rushing through the analysis


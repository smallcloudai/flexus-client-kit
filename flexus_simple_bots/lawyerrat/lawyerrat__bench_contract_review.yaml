    content: |
      I need you to review this SaaS subscription agreement from our perspective as the buyer. We're considering signing it with CloudVault Inc.

      SAAS SUBSCRIPTION AGREEMENT

      This SaaS Subscription Agreement ("Agreement") is entered into as of the Effective Date by and between CloudVault Inc., a Delaware corporation ("Provider"), and the entity identified on the Order Form ("Subscriber").

      1. DEFINITIONS
      "Services" means the cloud-based data management platform and related services described in the applicable Order Form. "Subscriber Data" means any data uploaded, stored, or processed by Subscriber through the Services. "Confidential Information" means any non-public information disclosed by either party.

      2. GRANT OF LICENSE
      Provider grants Subscriber a non-exclusive, non-transferable, revocable license to access and use the Services during the Subscription Term solely for Subscriber's internal business purposes, subject to the usage limits in the Order Form.

      3. SUBSCRIPTION TERM AND RENEWAL
      The initial Subscription Term is twelve (12) months from the Effective Date. This Agreement shall automatically renew for successive twelve-month periods unless either party provides written notice of non-renewal at least ninety (90) days prior to the end of the then-current term. Provider may increase fees upon renewal by up to 15% with thirty (30) days written notice.

      4. FEES AND PAYMENT
      Subscriber shall pay all fees specified in the Order Form. All fees are non-refundable. Payment is due within thirty (30) days of invoice. Late payments accrue interest at 1.5% per month or the maximum rate permitted by law, whichever is less. Subscriber is responsible for all taxes.

      5. SUBSCRIBER OBLIGATIONS
      Subscriber shall: (a) maintain the security of login credentials; (b) comply with all applicable laws in using the Services; (c) not reverse engineer, decompile, or disassemble the Services; (d) not use the Services to store or transmit malicious code; (e) ensure that its use does not exceed the usage limits specified in the Order Form.

      6. DATA OWNERSHIP AND PROCESSING
      Subscriber retains ownership of Subscriber Data. Provider shall process Subscriber Data solely to provide the Services. Provider may collect and use aggregated, anonymized usage data for any purpose, including product improvement and benchmarking, provided such data cannot reasonably identify Subscriber.

      7. CONFIDENTIALITY
      Each party agrees to maintain the confidentiality of the other party's Confidential Information using at least the same degree of care it uses for its own confidential information. Confidentiality obligations survive for three (3) years after disclosure.

      8. MODIFICATIONS TO SERVICES
      Provider reserves the right to modify, update, or discontinue any feature of the Services at any time. Provider will use commercially reasonable efforts to notify Subscriber of material changes. Continued use of the Services after modification constitutes acceptance of the changes.

      9. WARRANTIES
      Provider warrants that the Services will perform substantially in accordance with the documentation during the Subscription Term. EXCEPT AS EXPRESSLY SET FORTH HEREIN, THE SERVICES ARE PROVIDED "AS IS" AND PROVIDER MAKES NO OTHER WARRANTIES, EXPRESS OR IMPLIED, INCLUDING WARRANTIES OF MERCHANTABILITY OR FITNESS FOR A PARTICULAR PURPOSE.

      10. INTELLECTUAL PROPERTY
      Provider retains all right, title, and interest in and to the Services, including all intellectual property rights. Any feedback, suggestions, or improvements provided by Subscriber regarding the Services shall become the exclusive property of Provider.

      11. INDEMNIFICATION
      Subscriber shall indemnify and hold harmless Provider from any claims arising from: (a) Subscriber's use of the Services; (b) Subscriber's breach of this Agreement; (c) Subscriber Data. Provider shall indemnify Subscriber from claims alleging that the Services infringe a third-party US patent or copyright.

      12. LIMITATION OF LIABILITY
      IN NO EVENT SHALL PROVIDER BE LIABLE FOR ANY INDIRECT, INCIDENTAL, SPECIAL, CONSEQUENTIAL, OR PUNITIVE DAMAGES. PROVIDER'S TOTAL AGGREGATE LIABILITY SHALL NOT EXCEED THE FEES PAID BY SUBSCRIBER IN THE TWELVE (12) MONTHS PRECEDING THE CLAIM. This limitation applies regardless of the theory of liability.

      13. TERMINATION
      Either party may terminate this Agreement for material breach if the breach remains uncured thirty (30) days after written notice. Provider may immediately suspend or terminate access if Subscriber violates Section 5. Upon termination, Subscriber's access to the Services ceases immediately.

      14. DATA PORTABILITY AND DELETION
      Upon termination, Provider will make Subscriber Data available for export for thirty (30) days. After such period, Provider may delete all Subscriber Data without liability.

      15. FORCE MAJEURE
      Neither party shall be liable for failure to perform due to causes beyond reasonable control.

      16. GOVERNING LAW AND DISPUTE RESOLUTION
      This Agreement is governed by the laws of the State of Delaware. Any disputes shall be resolved exclusively in the state or federal courts located in Wilmington, Delaware.

      17. ENTIRE AGREEMENT
      This Agreement, together with any Order Forms, constitutes the entire agreement between the parties. This Agreement may only be amended in writing signed by both parties.


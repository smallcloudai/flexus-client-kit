  - role: tool
    content: |
      CONTRACT ANALYSIS RESULTS
      Perspective: Subscriber (Buyer)

      ## RED FLAGS - HIGH RISK

      1. **Unilateral Service Modification (Section 8)**
         - RISK: Provider can modify or discontinue ANY feature at any time
         - ISSUE: "Continued use constitutes acceptance" is a constructive amendment clause
         - No obligation to maintain core functionality subscriber relies on
         - RECOMMENDATION: Require mutual consent for material changes; add service level commitments

      2. **One-Sided Indemnification (Section 11)**
         - RISK: Subscriber indemnifies Provider broadly, but Provider only indemnifies for US IP infringement
         - ISSUE: No Provider indemnification for data breaches, negligence, or confidentiality violations
         - RECOMMENDATION: Add Provider indemnification for data breaches and negligence

      3. **Feedback IP Assignment (Section 10)**
         - RISK: Any feedback or suggestions automatically become Provider's exclusive property
         - ISSUE: Could inadvertently transfer Subscriber's pre-existing IP if mentioned as a "suggestion"
         - RECOMMENDATION: Narrow to feedback specifically solicited by Provider; exclude pre-existing IP

      4. **Revocable License (Section 2)**
         - RISK: License is explicitly "revocable" which undermines the subscription commitment
         - ISSUE: Provider could theoretically revoke access even during paid term
         - RECOMMENDATION: Remove "revocable" or clarify it is irrevocable during the paid Subscription Term

      ## YELLOW FLAGS - MODERATE RISK

      5. **Auto-Renewal with 15% Price Increase (Section 3)**
         - RISK: 90-day non-renewal notice is long; 15% uncapped compounding increases
         - ISSUE: Over 3 years, fees could increase ~52% without meaningful negotiation
         - RECOMMENDATION: Cap annual increases at CPI + 3%; reduce notice to 60 days

      6. **Non-Refundable Fees (Section 4)**
         - RISK: All fees are non-refundable regardless of circumstances
         - ISSUE: No pro-rata refund even if Provider terminates or materially degrades services
         - RECOMMENDATION: Add pro-rata refund for Provider-caused termination

      7. **Aggregated Data Usage (Section 6)**
         - RISK: Provider can use anonymized data for "any purpose" including benchmarking
         - ISSUE: Competitive intelligence risk if benchmarking data is insufficiently anonymized
         - RECOMMENDATION: Restrict to product improvement; remove benchmarking right

      8. **30-Day Data Export Window (Section 14)**
         - RISK: Only 30 days to export all data after termination
         - ISSUE: May be insufficient for large datasets or complex migrations
         - RECOMMENDATION: Extend to 90 days; require Provider to assist with migration

      9. **Liability Cap (Section 12)**
         - RISK: Cap at 12-month fees excludes all consequential damages
         - ISSUE: No carve-outs for data breach, confidentiality breach, or gross negligence
         - RECOMMENDATION: Add carve-outs; consider 2x annual fees as cap

      ## MISSING PROVISIONS

      - Service Level Agreement (uptime guarantees, performance metrics, remedies for downtime)
      - Data Processing Agreement / DPA for regulatory compliance
      - Data breach notification obligations and timeline
      - Insurance requirements for Provider
      - Escrow provisions for source code
      - Transition assistance upon termination
      - Audit rights for security and compliance
      - Sub-processor disclosure and approval rights

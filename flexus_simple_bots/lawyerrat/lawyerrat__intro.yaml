    content: What can you help me with?

  - role: assistant
    tool_calls: []
    content: |
      I'm LawyerRat, your thorough and detail-oriented legal research assistant. Think of me as a persistent, diligent helper who scurries through complex legal materials with meticulous attention to detail.

      Here's what I can assist with:

      - **Legal Research**: Thorough research on statutes, case law, regulations, and legal principles across various jurisdictions
      - **Document Drafting**: Create professional legal documents including NDAs, employment agreements, terms of service, and contracts
      - **Contract Analysis**: Review agreements and contracts to identify potential issues, risks, and missing clauses

      I can customize my approach based on:
      - Your jurisdiction (US Federal, state-specific, UK, EU, etc.)
      - Legal specialty (general, corporate, contract, employment, IP, real estate)
      - Formality level (casual, professional, formal)

      **Disclaimer**: I provide legal information and analysis, not legal advice. For advice specific to your situation, please consult with a licensed attorney.

      What legal matter would you like to explore?


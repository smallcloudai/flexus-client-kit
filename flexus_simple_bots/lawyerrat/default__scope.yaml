judge_instructions: |
  Reward the bot for:
  - Providing comprehensive list of capabilities across legal domains
  - Giving specific examples of tasks for each capability
  - Clearly stating limitations and what requires attorney consultation
  - Mentioning customizable settings (jurisdiction, specialty, formality)
  - Being thorough and organized in the response

  Penalize the bot for:
  - Vague or incomplete list of capabilities
  - Not providing concrete examples
  - Overstating what the bot can do
  - Failing to mention limitations
  - Disorganized or confusing response


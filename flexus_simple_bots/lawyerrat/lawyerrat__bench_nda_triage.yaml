    content: |
      NDA TRIAGE RESULTS
      Perspective: Receiving Party

      ## OVERALL CLASSIFICATION: RED - ESCALATE TO ATTORNEY

      ## CRITICAL ISSUES

      1. **Unilateral Agreement (Entire Document)**
         - CLASSIFICATION: RED
         - This is a one-way NDA: only Receiving Party has obligations
         - No protection if Disclosing Party mishandles your information shared during evaluation
         - For a vendor evaluation, a mutual NDA is standard

      2. **Non-Competition Clause (Section 5b)**
         - CLASSIFICATION: RED
         - Prohibits developing "substantially similar" products for 2 years after term
         - Extremely dangerous in a vendor evaluation context: reviewing their roadmap could bar you from building competing features in your own products
         - Non-competes in NDAs are unusual and aggressive

      3. **Non-Solicitation (Section 5a)**
         - CLASSIFICATION: RED
         - 2-year non-solicitation of employees/contractors extends well beyond NDA purpose
         - Standard NDAs do not contain non-solicitation provisions

      4. **Unilateral Amendment (Section 10)**
         - CLASSIFICATION: RED
         - Agreement can only be modified with Disclosing Party's signature
         - Waivers only effective if signed by Disclosing Party
         - You have no reciprocal rights

      ## MODERATE ISSUES

      5. **Overbroad Confidential Information (Section 2)**
         - CLASSIFICATION: YELLOW
         - "All information shall be presumed confidential unless explicitly marked non-confidential"
         - Reverses standard burden: typically information must be marked TO BE confidential
         - Creates uncertainty about what you can and cannot use

      6. **Missing Exclusions (Section 4)**
         - CLASSIFICATION: YELLOW
         - No carveout for court-ordered or legally compelled disclosure
         - No carveout for information received from a third party with no restriction
         - These are standard in balanced NDAs

      7. **Five-Year Survival (Section 7)**
         - CLASSIFICATION: YELLOW
         - 5-year survival is on the long side for a vendor evaluation NDA
         - 2-3 years is more typical for non-trade-secret information

      8. **No-Bond Injunction (Section 8)**
         - CLASSIFICATION: YELLOW
         - Waives your right to require bond before injunctive relief is granted
         - Lowers the barrier for Disclosing Party to obtain emergency court orders against you

      ## ROUTING RECOMMENDATION: ESCALATE

      Do NOT sign as-is. At minimum, negotiate to:
      - Convert to mutual NDA
      - Remove Section 5 entirely (non-compete and non-solicitation)
      - Add compelled-disclosure and third-party-received exclusions
      - Change "presumed confidential" to "marked confidential"
      - Make amendment/waiver bilateral
      - Reduce survival to 2-3 years

      If vendor refuses to negotiate Sections 5 and 10, escalate to attorney before proceeding.

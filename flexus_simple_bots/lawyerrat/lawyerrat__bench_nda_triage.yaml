    content: |
      I've triaged this NDA and my strong recommendation is: **do not sign this as-is**. This agreement has several serious problems.

      ## Verdict: ESCALATE / NEGOTIATE

      ## Critical Issues

      **1. Entirely One-Sided**
      This is a unilateral NDA -- only you have obligations. If you share any information during the evaluation (your requirements, technical environment, budget), TechForge has zero obligations to protect it. For a vendor evaluation, a mutual NDA is the industry standard.

      **2. Non-Compete Trap (Section 5b)**
      This is the most dangerous clause. By reviewing their product roadmap, you could be barred from developing any "substantially similar" products for 2 years. In a vendor evaluation, this could restrict your own product development. Non-competes have no place in a standard NDA.

      **3. Non-Solicitation (Section 5a)**
      A 2-year non-solicitation of their employees goes far beyond what's needed for an NDA. This is a hiring restriction disguised as a confidentiality agreement.

      **4. Unilateral Amendment (Section 10)**
      Only TechForge can modify the agreement or grant waivers. You have no reciprocal rights. This is fundamentally unfair.

      ## Moderate Concerns

      - **Overbroad Definition (Section 2)**: Everything is presumed confidential unless they mark it otherwise -- the reverse of standard practice
      - **Missing Exclusions (Section 4)**: No carveout for court-ordered disclosure or information from third parties
      - **5-Year Survival (Section 7)**: Long for an evaluation NDA; 2-3 years is typical
      - **No-Bond Injunction (Section 8)**: Lowers the bar for them to get emergency court orders against you

      ## Recommended Next Steps

      1. Push back and request a mutual NDA
      2. Demand removal of Section 5 entirely (non-compete and non-solicitation)
      3. Add standard exclusions (compelled disclosure, third-party information)
      4. Make amendments bilateral
      5. If they refuse to remove the non-compete, escalate to your attorney before signing anything

      **Disclaimer**: This is legal information and triage analysis, not legal advice. Given the non-compete and non-solicitation provisions, I strongly recommend having a licensed attorney review this before you sign or even counter-propose.


      Should we sign this NDA? A potential vendor sent it over and wants us to sign before they'll share their product roadmap. We're evaluating their platform for possible adoption.

      CONFIDENTIALITY AND NON-DISCLOSURE AGREEMENT

      This Confidentiality and Non-Disclosure Agreement ("Agreement") is made by and between TechForge Solutions Inc. ("Disclosing Party") and the undersigned party ("Receiving Party").

      1. PURPOSE
      The Receiving Party desires to receive certain confidential and proprietary information from the Disclosing Party for the purpose of evaluating the Disclosing Party's products and services ("Purpose").

      2. CONFIDENTIAL INFORMATION
      "Confidential Information" means all information, in any form, disclosed by the Disclosing Party, including but not limited to: technical data, trade secrets, product roadmaps, source code, algorithms, customer lists, financial information, business strategies, marketing plans, pricing, employee information, and any information that a reasonable person would understand to be confidential. All information disclosed by the Disclosing Party shall be presumed confidential unless explicitly marked as non-confidential.

      3. OBLIGATIONS OF RECEIVING PARTY
      The Receiving Party agrees to:
      (a) Hold all Confidential Information in strict confidence;
      (b) Not disclose Confidential Information to any third party without prior written consent;
      (c) Use Confidential Information solely for the Purpose;
      (d) Restrict access to employees with a strict need to know, each of whom must be bound by obligations no less restrictive than this Agreement;
      (e) Not copy or reproduce Confidential Information except as strictly necessary for the Purpose;
      (f) Promptly notify the Disclosing Party of any unauthorized disclosure or use.

      4. EXCLUSIONS
      Confidential Information does not include information that:
      (a) Was publicly known at the time of disclosure;
      (b) Becomes publicly known through no fault of the Receiving Party;
      (c) Was independently developed by the Receiving Party without reference to Confidential Information.

      5. NON-SOLICITATION AND NON-COMPETITION
      During the term of this Agreement and for a period of two (2) years thereafter, the Receiving Party shall not:
      (a) Directly or indirectly solicit, hire, or engage any employee or contractor of the Disclosing Party;
      (b) Develop, market, or sell any product or service that is substantially similar to or competitive with any product or service disclosed as Confidential Information.

      6. RETURN OF MATERIALS
      Upon written request or termination of this Agreement, the Receiving Party shall immediately return or destroy all Confidential Information and all copies thereof, and provide written certification of destruction.

      7. TERM AND SURVIVAL
      This Agreement is effective upon execution and remains in effect for three (3) years. Confidentiality obligations under this Agreement shall survive termination for five (5) years.

      8. REMEDIES
      The Receiving Party acknowledges that any breach of this Agreement would cause irreparable harm to the Disclosing Party. The Disclosing Party shall be entitled to seek injunctive relief and specific performance, in addition to any other remedies available at law or in equity, without the necessity of proving actual damages or posting a bond.

      9. GOVERNING LAW
      This Agreement shall be governed by the laws of the State of Texas. Any disputes shall be resolved exclusively in the courts of Travis County, Texas.

      10. MISCELLANEOUS
      This Agreement constitutes the entire agreement regarding the subject matter hereof. This Agreement may not be modified except in writing signed by the Disclosing Party. No waiver shall be effective unless in writing signed by the Disclosing Party.

      RECEIVING PARTY:
      Signature: _____________________
      Name: _____________________
      Title: _____________________
      Date: _____________________


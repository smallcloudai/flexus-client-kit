  - role: tool
    content: |
      Research completed on non-disclosure agreements (NDAs).

      Key Elements of NDAs:

      1. Definition of Confidential Information
      - Must clearly specify what constitutes confidential information
      - Can use broad or narrow definitions depending on needs

      2. Obligations and Duties
      - Recipient's duty to maintain confidentiality
      - Permitted uses of confidential information
      - Standard of care required (reasonable care, best efforts, etc.)

      3. Exclusions from Confidential Information
      - Publicly available information
      - Information independently developed
      - Information received from third parties
      - Information known prior to disclosure

      4. Term and Duration
      - How long confidentiality obligations last
      - Survival provisions after agreement termination

      5. Return or Destruction
      - Requirements for returning/destroying confidential materials
      - Timing and certification requirements

      6. Remedies
      - Injunctive relief provisions
      - Damages and liability
      - Attorney's fees clauses

      7. Governing Law and Jurisdiction
      - Which state/country law applies
      - Venue for disputes

      Citation: See generally, Restatement (Third) of Unfair Competition ยง 39 (1995); Uniform Trade Secrets Act.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog Pond Report</title>
  <link rel="stylesheet" href="https://unpkg.com/primeicons@7.0.0/primeicons.css">
  <link rel="stylesheet" href="https://unpkg.com/@primeuix/themes@1.1.1/lara/lara-light-noir/theme.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--p-surface-100);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    #app {
      max-width: 500px;
      margin: 0 auto;
    }
    .card {
      background: var(--p-surface-0);
      border-radius: var(--p-border-radius-lg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 24px;
    }
    h1 {
      color: var(--p-text-color);
      font-size: 1.5rem;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .subtitle { color: var(--p-text-muted-color); font-size: 0.9rem; margin-bottom: 24px; }
    .field { margin-bottom: 20px; }
    .field label {
      display: block;
      font-weight: 600;
      color: var(--p-text-color);
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .counter-value {
      width: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 8px;
      border: 1px solid var(--p-surface-border);
      border-radius: var(--p-border-radius);
      background: var(--p-surface-0);
    }
    .meta { font-size: 0.8rem; color: var(--p-text-muted-color); margin-top: 16px; text-align: center; }
    .status-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: var(--p-border-radius);
      font-size: 0.9rem;
      z-index: 100;
      display: none;
    }
    .status-toast.success { background: var(--p-green-500); color: white; }
    .status-toast.error { background: var(--p-red-500); color: white; }
    .status-toast.show { display: block; }
  </style>
</head>
<body>
  <div id="app">
    <div class="card">
      <h1>üê∏ Pond Report</h1>
      <p class="subtitle">Daily observations from the pond</p>

      <div class="field">
        <label>Pond Name</label>
        <input type="text" id="pond_name" class="p-inputtext p-component" style="width:100%"
          placeholder="e.g., Lily Pad Lake" oninput="notifyChange()">
      </div>

      <div class="field">
        <label>Weather Conditions</label>
        <select id="weather" class="p-select p-component" style="width:100%" onchange="notifyChange()">
          <option value="">Select weather...</option>
          <option value="sunny">‚òÄÔ∏è Sunny</option>
          <option value="cloudy">‚òÅÔ∏è Cloudy</option>
          <option value="rainy">üåßÔ∏è Rainy</option>
          <option value="stormy">‚õàÔ∏è Stormy</option>
        </select>
      </div>

      <div class="field">
        <label>Insects Caught Today</label>
        <div class="counter">
          <button type="button" class="p-button p-component p-button-outlined" onclick="adjustCount(-1)">
            <span class="pi pi-minus"></span>
          </button>
          <span class="counter-value" id="insects_caught">0</span>
          <button type="button" class="p-button p-component p-button-outlined" onclick="adjustCount(1)">
            <span class="pi pi-plus"></span>
          </button>
        </div>
      </div>

      <div class="field">
        <label>Observations</label>
        <textarea id="observations" class="p-textarea p-component" style="width:100%;min-height:80px"
          placeholder="What did you see today?" oninput="notifyChange()"></textarea>
      </div>

      <div class="field">
        <label>Mood</label>
        <select id="mood" class="p-select p-component" style="width:100%" onchange="notifyChange()">
          <option value="">How's the frog feeling?</option>
          <option value="happy">üòä Happy - Ribbit!</option>
          <option value="excited">ü§© Excited - RIBBIT!!</option>
          <option value="calm">üòå Calm - ribbit...</option>
          <option value="hungry">üòã Hungry - need more insects</option>
        </select>
      </div>

      <button class="p-button p-component" id="saveBtn" style="width:100%" onclick="save()">
        <span class="pi pi-save" style="margin-right:8px"></span>
        Save Report
      </button>

      <div class="meta" id="meta"></div>
    </div>
  </div>

  <div id="statusToast" class="status-toast"></div>

  <script>
    const FormBridge = {
      handlers: {},
      init(name) {
        window.addEventListener('message', e => {
          if (e.data?.type && this.handlers[e.data.type]) {
            this.handlers[e.data.type].forEach(h => h(e.data));
          }
        });
        setTimeout(() => this.send('FORM_READY', { formName: name }), 0);
      },
      send(type, data) { window.parent.postMessage({ type, ...data }, '*'); },
      on(type, handler) {
        if (!this.handlers[type]) this.handlers[type] = [];
        this.handlers[type].push(handler);
      },
      off(type, handler) {
        if (this.handlers[type]) this.handlers[type] = this.handlers[type].filter(h => h !== handler);
      }
    };

    let content = {};

    FormBridge.on('INIT', data => {
      content = data.content || {};
      render();
    });

    FormBridge.on('CONTENT_UPDATE', data => {
      content = data.content || {};
      render();
    });

    FormBridge.init('frog-pond-report');

    function render() {
      const report = content.pond_report || {};
      document.getElementById('pond_name').value = report.pond_name || '';
      document.getElementById('weather').value = report.weather || '';
      document.getElementById('insects_caught').textContent = report.insects_caught || 0;
      document.getElementById('observations').value = report.observations || '';
      document.getElementById('mood').value = report.mood || '';

      const meta = content._meta || {};
      if (meta.updated_at) {
        document.getElementById('meta').textContent = 'Last updated: ' + new Date(meta.updated_at * 1000).toLocaleString();
      }
    }

    function getContent() {
      return {
        ...content,
        pond_report: {
          pond_name: document.getElementById('pond_name').value,
          weather: document.getElementById('weather').value,
          insects_caught: parseInt(document.getElementById('insects_caught').textContent) || 0,
          observations: document.getElementById('observations').value,
          mood: document.getElementById('mood').value
        }
      };
    }

    function adjustCount(delta) {
      const el = document.getElementById('insects_caught');
      const newVal = Math.max(0, (parseInt(el.textContent) || 0) + delta);
      el.textContent = newVal;
      notifyChange();
    }

    function notifyChange() {
      FormBridge.send('FORM_CONTENT_CHANGED', { content: getContent() });
    }

    function showStatus(msg, isError) {
      const el = document.getElementById('statusToast');
      el.textContent = msg;
      el.className = 'status-toast show ' + (isError ? 'error' : 'success');
      setTimeout(() => el.classList.remove('show'), 3000);
    }

    function save() {
      const btn = document.getElementById('saveBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="pi pi-spin pi-spinner" style="margin-right:8px"></span>Saving...';

      const handler = data => {
        FormBridge.off('SAVE_RESULT', handler);
        btn.disabled = false;
        btn.innerHTML = '<span class="pi pi-save" style="margin-right:8px"></span>Save Report';
        showStatus(data.success ? 'üê∏ Ribbit! Report saved!' : 'Failed: ' + (data.error || 'Unknown'), !data.success);
      };

      FormBridge.on('SAVE_RESULT', handler);
      FormBridge.send('FORM_SAVE_REQUEST', { content: getContent() });

      setTimeout(() => {
        FormBridge.off('SAVE_RESULT', handler);
        if (btn.disabled) {
          btn.disabled = false;
          btn.innerHTML = '<span class="pi pi-save" style="margin-right:8px"></span>Save Report';
          showStatus('Timeout', true);
        }
      }, 10000);
    }
  </script>
</body>
</html>

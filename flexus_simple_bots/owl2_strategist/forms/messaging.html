<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging Dashboard</title>
  <style id="theme-css"></style>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #21262d;
      --bg-hover: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --border-color: #30363d;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-orange: #d29922;
      --accent-red: #f85149;
      --accent-purple: #a371f7;
      --accent-pink: #db61a2;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 1.5rem;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header h1 { font-size: 1.5rem; font-weight: 600; }
    .header .icon { font-size: 1.75rem; }
    
    /* Value Prop Hero */
    .value-prop-hero {
      background: linear-gradient(135deg, rgba(88, 166, 255, 0.15) 0%, rgba(59, 185, 80, 0.15) 100%);
      border: 1px solid var(--accent-blue);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .value-prop-hero .label {
      font-size: 0.75rem;
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.75rem;
    }
    
    .value-prop-hero h2 {
      font-size: 1.75rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 1rem;
    }
    
    .supporting-props {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    
    .supporting-prop {
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    /* Section */
    .section {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Positioning */
    .positioning-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
    }
    
    .positioning-card blockquote {
      font-size: 1.1rem;
      font-style: italic;
      color: var(--text-primary);
      line-height: 1.6;
      padding-left: 1rem;
      border-left: 3px solid var(--accent-purple);
    }
    
    /* Angles Grid */
    .angles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    
    .angle-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    
    .angle-card.priority-1 { border-top: 3px solid var(--accent-green); }
    .angle-card.priority-2 { border-top: 3px solid var(--accent-blue); }
    .angle-card.priority-3 { border-top: 3px solid var(--accent-orange); }
    
    .angle-header {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
    }
    
    .angle-header h3 {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .angle-priority {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .angle-card.priority-1 .angle-priority { background: rgba(59, 185, 80, 0.15); color: var(--accent-green); }
    .angle-card.priority-2 .angle-priority { background: rgba(88, 166, 255, 0.15); color: var(--accent-blue); }
    .angle-card.priority-3 .angle-priority { background: rgba(210, 153, 34, 0.15); color: var(--accent-orange); }
    
    .angle-body {
      padding: 1rem;
    }
    
    .angle-hook {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    
    .angle-hook::before {
      content: "üé£";
    }
    
    .angle-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }
    
    .angle-when {
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 0.5rem;
      background: var(--bg-hover);
      border-radius: 6px;
    }
    
    /* Key Messages */
    .messages-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .message-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
    }
    
    .message-item .quote-icon {
      font-size: 1.5rem;
      color: var(--accent-purple);
    }
    
    .message-item .text {
      font-size: 1rem;
      color: var(--text-primary);
    }
    
    /* Objections */
    .objections-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .objection-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .objection-header {
      padding: 1rem;
      background: rgba(248, 81, 73, 0.1);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    
    .objection-header .icon { font-size: 1.25rem; }
    .objection-header .text {
      font-size: 0.95rem;
      color: var(--accent-red);
      font-weight: 500;
    }
    
    .objection-body {
      padding: 1rem;
    }
    
    .rebuttal {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .rebuttal .icon { font-size: 1.25rem; color: var(--accent-green); }
    .rebuttal .text {
      font-size: 0.95rem;
      color: var(--text-primary);
    }
    
    .when-occurs {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-style: italic;
    }
    
    /* Tone Badge */
    .tone-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    /* Hierarchy */
    .hierarchy-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
    }
    
    .hierarchy-row {
      display: flex;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .hierarchy-row:last-child { border-bottom: none; }
    
    .hierarchy-row .label {
      flex: 0 0 140px;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }
    
    .hierarchy-row .value {
      flex: 1;
      font-size: 0.95rem;
      color: var(--text-primary);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <div class="empty-state">
      <div class="icon">üí¨</div>
      <p>Loading messaging...</p>
    </div>
  </div>

  <script>
    const FormBridge = {
      listeners: {},
      init(formId) {
        window.addEventListener('message', (event) => {
          if (event.data && event.data.type) {
            const handler = this.listeners[event.data.type];
            if (handler) handler(event.data);
          }
        });
        this.send('FORM_READY', { formId });
      },
      on(type, callback) { this.listeners[type] = callback; },
      send(type, payload) { window.parent.postMessage({ type, ...payload }, '*'); }
    };

    let messaging = null;

    function extract(content) {
      if (!content) return {};
      if (content.messaging && typeof content.messaging === 'object') return content.messaging;
      return content;
    }

    FormBridge.on('INIT', data => {
      messaging = extract(data.content);
      if (data.themeCss) document.getElementById('theme-css').textContent = data.themeCss;
      render();
    });

    FormBridge.on('CONTENT_UPDATE', data => {
      messaging = extract(data.content);
      render();
    });

    FormBridge.init('owl-messaging-dashboard');

    function getAnglePriority(angleName, testPriority) {
      if (!testPriority) return 99;
      const found = testPriority.find(p => p.angle === angleName);
      return found ? found.priority : 99;
    }

    function render() {
      const app = document.getElementById('app');
      
      if (!messaging || Object.keys(messaging).length === 0) {
        app.innerHTML = `<div class="empty-state"><div class="icon">üí¨</div><p>No messaging data available</p></div>`;
        return;
      }

      const angles = messaging.angles || [];
      const objections = messaging.objection_handling || [];
      const hierarchy = messaging.messaging_hierarchy || {};
      const testPriority = messaging.test_priority || [];
      
      // Sort angles by priority
      const sortedAngles = [...angles].sort((a, b) => {
        return getAnglePriority(a.name, testPriority) - getAnglePriority(b.name, testPriority);
      });
      
      app.innerHTML = `
        <div class="header">
          <span class="icon">üí¨</span>
          <h1>Messaging Strategy</h1>
        </div>

        <div class="value-prop-hero">
          <div class="label">Core Value Proposition</div>
          <h2>${messaging.core_value_prop || 'Not defined'}</h2>
          ${(messaging.supporting_value_props || []).length > 0 ? `
            <div class="supporting-props">
              ${messaging.supporting_value_props.map(p => `<div class="supporting-prop">${p}</div>`).join('')}
            </div>
          ` : ''}
        </div>

        ${messaging.positioning_statement ? `
          <div class="section">
            <div class="section-title">üéØ Positioning Statement</div>
            <div class="positioning-card">
              <blockquote>${messaging.positioning_statement}</blockquote>
            </div>
          </div>
        ` : ''}

        ${messaging.tone ? `
          <div class="section">
            <span class="tone-badge">üé® Tone: ${messaging.tone}</span>
          </div>
        ` : ''}

        <div class="section">
          <div class="section-title">üé£ Messaging Angles (by priority)</div>
          <div class="angles-grid">
            ${sortedAngles.map((angle, i) => {
              const priority = getAnglePriority(angle.name, testPriority);
              const prioClass = priority <= 3 ? `priority-${priority}` : '';
              return `
                <div class="angle-card ${prioClass}">
                  <div class="angle-header">
                    <h3>${angle.name?.replace(/_/g, ' ') || 'Angle'}</h3>
                    ${priority <= 3 ? `<span class="angle-priority">#${priority}</span>` : ''}
                  </div>
                  <div class="angle-body">
                    <div class="angle-hook">${angle.hook || ''}</div>
                    <div class="angle-desc">${angle.description || ''}</div>
                    ${angle.when_to_use ? `<div class="angle-when">üìç ${angle.when_to_use}</div>` : ''}
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>

        ${(messaging.key_messages || []).length > 0 ? `
          <div class="section">
            <div class="section-title">üìù Key Messages</div>
            <div class="messages-list">
              ${messaging.key_messages.map(m => `
                <div class="message-item">
                  <span class="quote-icon">"</span>
                  <span class="text">${m}</span>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}

        ${objections.length > 0 ? `
          <div class="section">
            <div class="section-title">üõ°Ô∏è Objection Handling</div>
            <div class="objections-list">
              ${objections.map(obj => `
                <div class="objection-card">
                  <div class="objection-header">
                    <span class="icon">‚ùì</span>
                    <span class="text">"${obj.objection}"</span>
                  </div>
                  <div class="objection-body">
                    <div class="rebuttal">
                      <span class="icon">‚úÖ</span>
                      <span class="text">${obj.rebuttal}</span>
                    </div>
                    ${obj.when_this_comes_up ? `<div class="when-occurs">üí° ${obj.when_this_comes_up}</div>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}

        ${Object.keys(hierarchy).length > 0 ? `
          <div class="section">
            <div class="section-title">üèóÔ∏è Messaging Hierarchy</div>
            <div class="hierarchy-card">
              ${hierarchy.primary_message ? `
                <div class="hierarchy-row">
                  <div class="label">Primary Message</div>
                  <div class="value">${hierarchy.primary_message}</div>
                </div>
              ` : ''}
              ${hierarchy.supporting_proof ? `
                <div class="hierarchy-row">
                  <div class="label">Supporting Proof</div>
                  <div class="value">${hierarchy.supporting_proof}</div>
                </div>
              ` : ''}
              ${hierarchy.emotional_trigger ? `
                <div class="hierarchy-row">
                  <div class="label">Emotional Trigger</div>
                  <div class="value">${hierarchy.emotional_trigger}</div>
                </div>
              ` : ''}
            </div>
          </div>
        ` : ''}
      `;
    }
  </script>
</body>
</html>

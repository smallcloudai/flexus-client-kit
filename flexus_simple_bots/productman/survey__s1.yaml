            Prioritization Practices Survey\",\"description\":\"Tell us about your experiences with
            task management and prioritization in your
            role\"}},\"section01-screening\":{\"title\":\"Screening
            Questions\",\"questions\":[{\"q\":\"Have you ever worked as a project manager or in a
            similar role responsible for task
            prioritization?\",\"type\":\"yes_no\",\"required\":true},{\"q\":\"What best describes
            the size of the company you currently work
            for?\",\"type\":\"single_choice\",\"choices\":[\"1-9\",\"10-49\",\"50-249\",\"250-999\",\
            \"1000+\"],\"required\":true}]},\"section02-user-profile\":{\"title\":\"Your
            Role\",\"questions\":[{\"q\":\"How many years have you worked in project management or
            similar roles?\",\"type\":\"single_choice\",\"choices\":[\"0-2 years\",\"3-5
            years\",\"6-10 years\",\"10+ years\"],\"required\":true},{\"q\":\"What industry do you
            currently work in?\",\"type\":\"single_choice\",\"choices\":[\"Information
            Technology\",\"Software\",\"Other\"],\"required\":true},{\"q\":\"Please briefly describe
            your current role responsibilities related to task
            management.\",\"type\":\"open_ended\",\"required\":false}]},\"section03-problem\":{\"ti\
            tle\":\"Task Prioritization Challenges\",\"questions\":[{\"q\":\"In the past 6 months,
            how often have you struggled with prioritizing tasks
            effectively?\",\"type\":\"single_choice\",\"choices\":[\"Never (1)\",\"Rarely
            (2)\",\"Sometimes (3)\",\"Often (4)\",\"Very often (5)\"],\"required\":true},{\"q\":\"In
            the past 6 months, how often have you faced issues with missing task
            dependencies?\",\"type\":\"single_choice\",\"choices\":[\"Never (1)\",\"Rarely
            (2)\",\"Sometimes (3)\",\"Often (4)\",\"Very often (5)\"],\"required\":true},{\"q\":\"In
            the past 6 months, how often have you had difficulty with accurate time estimation for
            tasks?\",\"type\":\"single_choice\",\"choices\":[\"Never (1)\",\"Rarely
            (2)\",\"Sometimes (3)\",\"Often (4)\",\"Very often
            (5)\"],\"required\":true},{\"q\":\"What other task prioritization challenges have you
            faced in the past 6 months?
            (optional)\",\"type\":\"open_ended\",\"required\":false}]},\"section04-current-behavior\
            \":{\"title\":\"Current Task Prioritization Methods\",\"questions\":[{\"q\":\"What
            methods have you used most frequently for task prioritization in the past 6
            months?\",\"type\":\"multiple_choice\",\"choices\":[\"Spreadsheets\",\"Kanban boards
            (Trello/Jira/etc.)\",\"To-do list apps\",\"Email/calendar\",\"Manual lists
            (paper/whiteboard)\",\"Other\"],\"required\":true},{\"q\":\"How effective were your
            current task prioritization methods at handling dependencies? (1-5
            scale)\",\"type\":\"single_choice\",\"choices\":[\"Not effective at all (1)\",\"Slightly
            effective (2)\",\"Moderately effective (3)\",\"Very effective (4)\",\"Extremely
            effective (5)\"],\"required\":true},{\"q\":\"How effective were your current methods at
            time estimation? (1-5 scale)\",\"type\":\"single_choice\",\"choices\":[\"Not effective
            at all (1)\",\"Slightly effective (2)\",\"Moderately effective (3)\",\"Very effective
            (4)\",\"Extremely effective
            (5)\"],\"required\":true}]},\"section05-impact\":{\"title\":\"Impact of Prioritization
            Challenges\",\"questions\":[{\"q\":\"In the past 6 months, how much have prioritization
            issues impacted your team's ability to meet deadlines?

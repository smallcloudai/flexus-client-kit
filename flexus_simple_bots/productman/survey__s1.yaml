            (2)\",\"Moderate impact (3)\",\"Significant impact (4)\",\"Major impact
            (5)\"],\"required\":true},{\"q\":\"In the past 6 months, how much have these issues
            affected your stress levels? (1-5)\",\"type\":\"single_choice\",\"choices\":[\"No impact
            (1)\",\"Minor impact (2)\",\"Moderate impact (3)\",\"Significant impact (4)\",\"Major
            impact (5)\"],\"required\":true},{\"q\":\"Have prioritization problems ever caused you
            to miss important deadlines in the past
            year?\",\"type\":\"yes_no\",\"required\":true}]},\"section06-concept-validation\":{\"ti\
            tle\":\"Past Experiences with Task Management Tools\",\"questions\":[{\"q\":\"Have you
            ever used task management tools that automatically handled task

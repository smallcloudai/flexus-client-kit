          arguments: "{\"path\":\"/customer-research/dentist-samples-connection-service-hypotheses/private-practice-dentists\",\"text\":\"{\\n    \\\"hypothesis\\\": {\\n        \\\"meta\\\": {\\n            \\\"author\\\": \\\"User\\\",\\n            \\\"date\\\": \\\"20251118\\\"\\n        },\\n        \\\"section01-formula\\\": {\\n            \\\"title\\\": \\\"Magic Formula\\\",\\n            \\\"question01-formula\\\": {\\n                \\\"q\\\": \\\"–ö–ª–∏–µ–Ω—Ç—ã —ç—Ç–æ [—Å–µ–≥–º–µ–Ω—Ç], –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ç—è—Ç [—Ü–µ–ª—å], –Ω–æ –Ω–µ –º–æ–≥—É—Ç [–¥–µ–π—Å—Ç–≤–∏–µ], –ø–æ—Ç–æ–º—É —á—Ç–æ [–æ–¥–Ω–∞ –ø—Ä–∏—á–∏–Ω–∞].\\\",\\n                \\\"a\\\": \\\"–ß–∞—Å—Ç–Ω—ã–µ –¥–∞–Ω—Ç–∏—Å—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ç—è—Ç –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –≤ –∫—É—Ä—Å–µ —Ç—Ä–µ–Ω–¥–æ–≤, –Ω–æ –Ω–µ –º–æ–≥—É—Ç —Ä–µ–≥—É–ª—è—Ä–Ω–æ –ø–æ–ª—É—á–∞—Ç—å –º—É–ª—å—Ç–∏–≤–µ–Ω–¥–æ—Ä–Ω—ã–µ —Å–µ–º–ø–ª—ã –±–µ–∑ –ø–æ–µ–∑–¥–æ–∫ –Ω–∞ –≤—ã—Å—Ç–∞–≤–∫–∏, –ø–æ—Ç–æ–º—É —á—Ç–æ –ø–æ—Å—Ç–∞–≤—â–∏–∫–∏ —Ñ–æ–∫—É—Å–∏—Ä—É—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —Å–≤–æ–∏—Ö –ø—Ä–æ–¥—É–∫—Ç–∞—Ö –∏ –∏–≥–Ω–æ—Ä–∏—Ä—É—é—Ç –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤.\\\"\\n            }\\n        },\\n        \\\"section02-profile\\\": {\\n            \\\"title\\\": \\\"Ideal Customer Profile\\\",\\n            \\\"question01\\\": {\\n                \\\"q\\\": \\\"–ö—Ç–æ –∫–ª–∏–µ–Ω—Ç—ã?\\\",\\n                \\\"a\\\": \\\"–ß–∞—Å—Ç–Ω—ã–µ –¥–∞–Ω—Ç–∏—Å—Ç—ã –≤ –°–®–ê —Å –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–π –ø—Ä–∞–∫—Ç–∏–∫–æ–π, –≤–ª–∞–¥–µ—é—â–∏–µ –ª–∏—Ü–µ–Ω–∑–∏–µ–π, –∞–∫—Ç–∏–≤–Ω–æ –∏—â—É—â–∏–µ –Ω–æ–≤—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã –¥–ª—è –ø–∞—Ü–∏–µ–Ω—Ç–æ–≤.\\\"\\n            },\\n            \\\"question02\\\": {\\n                \\\"q\\\": \\\"–ß—Ç–æ –æ–Ω–∏ —Ö–æ—Ç—è—Ç –¥–æ—Å—Ç–∏—á—å?\\\",\\n                \\\"a\\\": \\\"–ë—ã—Ç—å –≤ –∫—É—Ä—Å–µ –Ω–æ–≤–∏–Ω–æ–∫ –Ω–∞ —Ä—ã–Ω–∫–µ, —á—Ç–æ–±—ã –ø—Ä–µ–¥–ª–∞–≥–∞—Ç—å –ø–∞—Ü–∏–µ–Ω—Ç–∞–º —Å–≤–µ–∂–∏–µ —Ä–µ—à–µ–Ω–∏—è –∏ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ—Å–ø–æ—Å–æ–±–Ω—ã–º–∏.\\\"\\n            },\\n            \\\"question03\\\": {\\n                \\\"q\\\": \\\"–ß—Ç–æ –æ–Ω–∏ –Ω–µ –º–æ–≥—É—Ç –¥–µ–ª–∞—Ç—å —Å–µ–≥–æ–¥–Ω—è?\\\",\\n                \\\"a\\\": \\\"–†–µ–≥—É–ª—è—Ä–Ω–æ –ø–æ–ª—É—á–∞—Ç—å —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–µ —Å–µ–º–ø–ª—ã –æ—Ç —Ä–∞–∑–Ω—ã—Ö –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤ –±–µ–∑ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã—Ö —É—Å–∏–ª–∏–π –Ω–∞ –≤—ã—Å—Ç–∞–≤–∫–∞—Ö –∏–ª–∏ –ª–∏—á–Ω—ã–µ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä—ã.\\\"\\n            },\\n            \\\"question04\\\": {\\n                \\\"q\\\": \\\"–ü–æ—á–µ–º—É –æ–Ω–∏ –Ω–µ –º–æ–≥—É—Ç —ç—Ç–æ –¥–µ–ª–∞—Ç—å?\\\",\\n                \\\"a\\\": \\\"–ü–æ—Å—Ç–∞–≤—â–∏–∫–∏ –Ω–µ –∑–∞–∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–Ω—ã –≤ –º—É–ª—å—Ç–∏–≤–µ–Ω–¥–æ—Ä–Ω—ã—Ö –¥–∏—Å—Ç—Ä–∏–±—É—Ü–∏—è—Ö, –∞ –∫–∞–Ω–∞–ª—ã –≤—Ä–æ–¥–µ –≤—ã—Å—Ç–∞–≤–æ–∫ —Ä–µ–¥–∫–∏ –∏ –Ω–µ—É–¥–æ–±–Ω—ã –¥–ª—è –∑–∞–Ω—è—Ç—ã—Ö —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–æ–≤.\\\"\\n            }\\n        },\\n        \\\"section03-context\\\": {\\n            \\\"title\\\": \\\"Customer Context\\\",\\n            \\\"question01\\\": {\\n                \\\"q\\\": \\\"–ì–¥–µ –æ–Ω–∏ –ø—Ä–æ–≤–æ–¥—è—Ç –≤—Ä–µ–º—è (–∫–∞–Ω–∞–ª—ã)?\\\",\\n                \\\"a\\\": \\\"–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏ (ADA —Ñ–æ—Ä—É–º—ã), —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏ (LinkedIn, dental groups), –≤—ã—Å—Ç–∞–≤–∫–∏, –æ–Ω–ª–∞–π–Ω-–ø–ª–∞—Ç—Ñ–æ—Ä–º—ã –¥–ª—è –¥–∞–Ω—Ç–∏—Å—Ç–æ–≤.\\\"\\n            },\\n            \\\"question02\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–∏–µ —É –Ω–∏—Ö –±–æ–ª–∏ –∏ —Ñ—Ä—É—Å—Ç—Ä–∞—Ü–∏–∏?\\\",\\n                \\\"a\\\": \\\"–†–µ–¥–∫–∏–π –¥–æ—Å—Ç—É–ø –∫ –Ω–æ–≤—ã–º —Å–µ–º–ø–ª–∞–º, –ø–æ—Ç–µ—Ä—è –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ –≤—ã—Å—Ç–∞–≤–∫–∏, –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –æ–±–∑–æ—Ä–∞ '–≤—Å–µ–≥–æ –º–µ–Ω—é' –æ—Ç –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤.\\\"\\n            },\\n            \\\"question03\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–∏–µ –∏—Å—Ö–æ–¥—ã –æ–Ω–∏ –∂–µ–ª–∞—é—Ç?\\\",\\n                \\\"a\\\": \\\"–†–µ–≥—É–ª—è—Ä–Ω—ã–µ –ø–æ—Å—ã–ª–∫–∏ —Å –Ω–æ–≤–∏–Ω–∫–∞–º–∏ –≤ —Ç–µ—á–µ–Ω–∏–µ –º–µ—Å—è—Ü–∞ –ø–æ—Å–ª–µ —Ä–µ–ª–∏–∑–∞, –±–µ–∑ —É—Å–∏–ª–∏–π –Ω–∞ –ø–æ–∏—Å–∫.\\\"\\n            },\\n            \\\"question04\\\": {\\n                \\\"q\\\": \\\"–ì–µ–æ–≥—Ä–∞—Ñ–∏—è –∏ —è–∑—ã–∫–∏?\\\",\\n                \\\"a\\\": \\\"–°–®–ê, –∞–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫.\\\"\\n            }\\n        },\\n        \\\"section04-solution\\\": {\\n            \\\"title\\\": \\\"Solution Hypothesis\\\",\\n            \\\"question01\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–æ–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ –∂–∏–∑–Ω–µ—Å–ø–æ—Å–æ–±–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –¥–ª—è —ç—Ç–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞?\\\",\\n                \\\"a\\\": \\\"–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –µ–∂–µ–º–µ—Å—è—á–Ω—ã–µ –ø–æ—Å—ã–ª–∫–∏ —Å –º—É–ª—å—Ç–∏–≤–µ–Ω–¥–æ—Ä–Ω—ã–º–∏ —Å–µ–º–ø–ª–∞–º–∏ –ø–æ—Å–ª–µ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ª–∏—Ü–µ–Ω–∑–∏–∏.\\\"\\n            },\\n            \\\"question02\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–æ–π —Ü–µ–Ω–Ω–æ—Å—Ç–Ω—ã–π –º–µ—Ç—Ä–∏–∫ –≤–∞–∂–µ–Ω –¥–ª—è –Ω–∏—Ö?\\\",\\n                \\\"a\\\": \\\"–ß–∞—Å—Ç–æ—Ç–∞ –∏ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ —Å–µ–º–ø–ª–æ–≤, –≤—Ä–µ–º—è –¥–æ—Å—Ç–∞–≤–∫–∏ <1 –º–µ—Å—è—Ü.\\\"\\n            },\\n            \\\"question03\\\": {\\n                \\\"q\\\": \\\"–ß—Ç–æ –∑–∞—Å—Ç–∞–≤–∏—Ç –∏—Ö –≤—ã–±—Ä–∞—Ç—å —ç—Ç–æ –≤–º–µ—Å—Ç–æ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤?\\\",\\n                \\\"a\\\": \\\"–£–¥–æ–±—Å—Ç–≤–æ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–π –¥–æ—Å—Ç–∞–≤–∫–∏ '–≤—Å–µ–≥–æ –º–µ–Ω—é' –±–µ–∑ –ø–æ–µ–∑–¥–æ–∫, –ø–ª—é—Å —ç–∫–æ–Ω–æ–º–∏—è –≤—Ä–µ–º–µ–Ω–∏.\\\"\\n            }\\n        },\\n        \\\"section05-validation\\\": {\\n            \\\"title\\\": \\\"Validation Strategy\\\",\\n            \\\"question01\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫ –±—ã—Å—Ç—Ä–æ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å —ç—Ç—É –≥–∏–ø–æ—Ç–µ–∑—É?\\\",\\n                \\\"a\\\": \\\"–û–ø—Ä–æ—Å 20-30 —á–∞—Å—Ç–Ω—ã—Ö –¥–∞–Ω—Ç–∏—Å—Ç–æ–≤ –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –ø–ª–∞—Ç–∏—Ç—å –∑–∞ –ø–æ–¥–ø–∏—Å–∫—É –Ω–∞ —Å–µ–º–ø–ª—ã.\\\"\\n            },\\n            \\\"question02\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–∏–µ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞ –ø–æ–¥—Ç–≤–µ—Ä–¥—è—Ç/–æ–ø—Ä–æ–≤–µ—Ä–≥–Ω—É—Ç —ç—Ç–æ?\\\",\\n                \\\"a\\\": \\\"–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ: >50% –≥–æ—Ç–æ–≤—ã –ø–ª–∞—Ç–∏—Ç—å $20-50/–º–µ—Å—è—Ü. –û–ø—Ä–æ–≤–µ—Ä–∂–µ–Ω–∏–µ: <20% –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â–∏—Ö—Å—è.\\\"\\n            },\\n            \\\"question03\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–æ–π –º–µ—Ç—Ä–∏–∫ —É—Å–ø–µ—Ö–∞?\\\",\\n                \\\"a\\\": \\\"–ù–µ –º–µ–Ω–µ–µ 60% –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ –≤ –æ–ø—Ä–æ—Å–µ –Ω–∞ –∏–Ω—Ç–µ—Ä–µ—Å –∫ —Å–µ—Ä–≤–∏—Å—É.\\\"\\n            }\\n        },\\n        \\\"section06-ice\\\": {\\n            \\\"title\\\": \\\"ICE Verdict\\\",\\n            \\\"question01-impact\\\": {\\n                \\\"q\\\": \\\"Impact (0-5): –Ω–∞—Å–∫–æ–ª—å–∫–æ —ç—Ç–æ –≤–∞–∂–Ω–æ\\\",\\n                \\\"a\\\": \\\"4\\\"\\n            },\\n            \\\"question02-confidence\\\": {\\n                \\\"q\\\": \\\"Confidence (0-5): –Ω–∞—Å–∫–æ–ª—å–∫–æ –º—ã —É–≤–µ—Ä–µ–Ω—ã\\\",\\n                \\\"a\\\": \\\"3\\\"\\n            },\\n            \\\"question03-ease\\\": {\\n                \\\"q\\\": \\\"Ease (0-5): –Ω–∞—Å–∫–æ–ª—å–∫–æ –ª–µ–≥–∫–æ –≤–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞—Ç—å/–∑–∞–ø—É—Å—Ç–∏—Ç—å\\\",\\n                \\\"a\\\": \\\"4\\\"\\n            }\\n        }\\n    }\\n}\"}"

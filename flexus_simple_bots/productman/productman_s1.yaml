               \\\"a\\\": \\\"–°–®–ê, –∞–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫.\\\"\\n            }\\n        },\\n        \\\"section04-solution\\\": {\\n            \\\"title\\\": \\\"Solution Hypothesis\\\",\\n            \\\"question01\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–æ–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ –∂–∏–∑–Ω–µ—Å–ø–æ—Å–æ–±–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –¥–ª—è —ç—Ç–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞?\\\",\\n                \\\"a\\\": \\\"–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–æ–¥–ø–∏—Å–∫–∞ —Å —Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–æ–π –¥–æ—Å—Ç–∞–≤–∫–æ–π —Å–µ–º–ø–ª–æ–≤ –≤–æ –≤—Å–µ —Ñ–∏–ª–∏–∞–ª—ã –ø–æ –µ–¥–∏–Ω–æ–º—É –≥—Ä–∞—Ñ–∏–∫—É.\\\"\\n            },\\n            \\\"question02\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–æ–π —Ü–µ–Ω–Ω–æ—Å—Ç–Ω—ã–π –º–µ—Ç—Ä–∏–∫ –≤–∞–∂–µ–Ω –¥–ª—è –Ω–∏—Ö?\\\",\\n                \\\"a\\\": \\\"–û—Ö–≤–∞—Ç —Ñ–∏–ª–∏–∞–ª–æ–≤, —Ä–µ–≥—É–ª—è—Ä–Ω–æ—Å—Ç—å –ø–æ—Å—Ç–∞–≤–æ–∫, –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω–∞—è —ç–∫–æ–Ω–æ–º–∏—è –≤—Ä–µ–º–µ–Ω–∏.\\\"\\n            },\\n            \\\"question03\\\": {\\n                \\\"q\\\": \\\"–ß—Ç–æ –∑–∞—Å—Ç–∞–≤–∏—Ç –∏—Ö –≤—ã–±—Ä–∞—Ç—å —ç—Ç–æ –≤–º–µ—Å—Ç–æ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤?\\\",\\n                \\\"a\\\": \\\"–ï–¥–∏–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤—Å–µ—Ö –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤, —Å–Ω–∏–∂–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω–æ–π –Ω–∞–≥—Ä—É–∑–∫–∏ –Ω–∞ 70%+, –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –æ—Ç—á–µ—Ç–Ω–æ—Å—Ç—å.\\\"\\n            }\\n        },\\n        \\\"section05-validation\\\": {\\n            \\\"title\\\": \\\"Validation Strategy\\\",\\n            \\\"question01\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫ –±—ã—Å—Ç—Ä–æ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å —ç—Ç—É –≥–∏–ø–æ—Ç–µ–∑—É?\\\",\\n                \\\"a\\\": \\\"–ò–Ω—Ç–µ—Ä–≤—å—é —Å 5-7 –º–µ–Ω–µ–¥–∂–µ—Ä–∞–º–∏ –ø–æ –∑–∞–∫—É–ø–∫–∞–º –∫—Ä—É–ø–Ω—ã—Ö —Å–µ—Ç–µ–π –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –∫ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω–æ–π –ø–æ–¥–ø–∏—Å–∫–µ.\\\"\\n            },\\n            \\\"question02\\\": {\\n                \\\"q\\\": \\\"–ö–∞–∫–∏–µ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞ –ø–æ–¥—Ç–≤–µ—Ä–¥—è—Ç/–æ–ø—Ä–æ–≤–µ—Ä–≥–Ω—É—Ç —ç—Ç–æ?\\\",\
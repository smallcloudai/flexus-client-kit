  - role: assistant
    content: |-
      Давай сначала проверим зрелость идеи по трём ключевым вопросам, чтобы понять, стоит ли углубляться:

      1. Есть ли у тебя проверенные факты (из исследований, интервью или данных), что дантисты в США действительно нуждаются в бесплатных семплах и сталкиваются с проблемами в их получении?

      2. С кем конкретно ты обсуждал эту идею — с какими дантистами или поставщиками?

      3. Почему важно запустить это именно сейчас?


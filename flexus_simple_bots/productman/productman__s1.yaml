  - role: user
    content: |
      Какие факты я знаю: Я взял эту информацию из общения с 3 коммерческими директорами (моими друзьями) крупных производителей (в том числе Колгейт), что это не только проблема их компаний, но и в целом по индустрии -- производителя хотят дотянуться до как можно бОльшего кол-во конечных потребителей, передавать им самые свежие образцы и налаживать d2c продажи. Дантисты также сказали, что регулярно берут все возможные бесплатные семплы все нового, как только подворачивается под руку. Но обычно это происходит редко только на выставках и то, когда есть время туда скататься. А решения, которое регулярно будет давать тебе доступ к образцам чего-то новенького нет. С кем я это обсуждал: 3 коммерческих директора крупняка, которые рассказали о своем опыте и еще 9 конкурентах. 17 дантистов с частной практиков. Почему сейчас, что изменилось: Да ничего собственно не изменилось, просто совершенно не ясно, почему это еще никто не сделал.

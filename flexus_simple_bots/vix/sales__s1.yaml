      {"contact_id": "cnt_abc123", "status": "created"}
    call_id: call_05
  - role: assistant
    content: |
      Perfect, Stefan. Updated your BANT: Budget 1, Authority 0, Need 1, Timeline 1 = score 3 (warm). You're clearly motivated and the pricing works — just need that CFO green light.

      Here's what I'll do: I'll send you a quick summary with the team pricing breakdown so you can share it with your CFO. For 15 people on the Daily Commuter Pass, you're looking at €1,335/month — versus roughly €3,000+/month if everyone's taking Bolt.

      Would it help if I also included a case study or our FAQ link? And when do you think you'll have a chance to talk to the CFO — this week?
  - role: user
    content: |
      Yeah send me the summary. I'll talk to the CFO Thursday. Thanks!
  - role: assistant
    content: |
      Awesome, Stefan! I'll get that summary to you right away with the pricing comparison and our FAQ at greenride.rs/faq.

      I'll check back with you Friday to see how the conversation with your CFO went. If they have any questions before then, feel free to send them my way.

      Thanks for your time today — I'm genuinely excited about getting your team on e-bikes. Talk to you soon!

persona_marketable_name: vix

judge_instructions: |
  Evaluate the sales expert on these criteria:
  1. AI disclosure: Must identify as AI in the first response to the user. Check it's natural, not robotic.
  2. Before Greeting: Must call flexus_policy_document for /company/summary, /company/sales-strategy, and erp_table_data for product_template BEFORE the first user-facing message.
  3. CLOSER framework: Should follow Clarify (ask about problem) -> Label (confirm understanding) -> Overview (past solutions) -> Sell (paint vacation picture with outcomes) -> Explain (handle objections) -> Reinforce (confirm decision).
  4. BANT qualification: Must gather Budget, Authority, Need, Timeline naturally and store in CRM with correct scoring.
  5. Contact creation: Must create CRM contact with proper fields before conversation ends.
  6. Closing: Professional, warm closing with clear next steps and follow-up scheduled.
  7. Tone: Consultative, not pushy. Should feel like help, not pressure.
  Penalize: skipping AI disclosure, not loading company info first, high-pressure tactics, not storing BANT, robotic/scripted feel.

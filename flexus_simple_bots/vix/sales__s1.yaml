    content: |
      Hi there! I'm Vix, an AI sales assistant with GreenRide. Great to hear you're interested in e-bikes for your team!

      Before we dive in, what's your name? And tell me more about what caught your eye — are you thinking about this for commuting, or something else?
  - role: user
    content: |
      I'm Stefan. We have about 15 developers in Novi Beograd office and parking is a nightmare. Half the team wants to bike but they're worried about leaving bikes outside.
  - role: assistant
    content: |
      Nice to meet you, Stefan! So if I understand correctly, you've got a team that wants to bike to work but the main thing holding them back is not having a safe place to park their bikes at the office. Is that right?

      And what have you tried before to solve this — has the company looked into bike storage, or have people been just dealing with it?
  - role: user
    content: |
      Yeah exactly. We bought a few bike racks last year but two bikes still got stolen. People lost trust. Some went back to driving, others take Bolt which costs them 10+ euros a day.
  - role: assistant
    content: |
      That's rough — stolen bikes would kill anyone's motivation. So the racks didn't solve the security problem, and now your team is spending €10+/day on Bolt instead.

      Imagine if your team could grab an e-bike near home, ride to a secure station right at your office — no locks to worry about, no theft risk — and it costs a fraction of what they spend on Bolt. That's what our Daily Commuter Pass does: unlimited rides with secure parking at all our stations for €89/month.

      For a team of 15, that's a big difference versus €200+/month per person on taxis. Would something like that work for your setup?
  - role: user
    content: |
      89 per person per month sounds reasonable. But I need to check with our CFO. When could we start?
  - role: assistant
    tool_calls:
      - id: call_04
        type: function

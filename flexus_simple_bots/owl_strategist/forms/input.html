<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment Input</title>
  <style id="theme-css"></style>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #21262d;
      --bg-hover: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --border-color: #30363d;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-orange: #d29922;
      --accent-purple: #a371f7;
      --accent-pink: #db61a2;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 1.5rem;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header h1 { font-size: 1.5rem; font-weight: 600; }
    .header .icon { font-size: 1.75rem; }
    
    /* Hero Card */
    .hero-card {
      background: linear-gradient(135deg, rgba(88, 166, 255, 0.15) 0%, rgba(163, 113, 247, 0.15) 100%);
      border: 1px solid var(--accent-blue);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .hero-card .label {
      font-size: 0.75rem;
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .hero-card .hypothesis {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-primary);
    }
    
    /* Info Grid */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .info-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
    }
    
    .info-card .icon-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }
    
    .info-card .value {
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .info-card.stage .value {
      display: inline-flex;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .info-card.stage .value.mvp {
      background: rgba(163, 113, 247, 0.2);
      color: var(--accent-purple);
    }
    
    .info-card.stage .value.idea {
      background: rgba(210, 153, 34, 0.2);
      color: var(--accent-orange);
    }
    
    .info-card.stage .value.growth {
      background: rgba(59, 185, 80, 0.2);
      color: var(--accent-green);
    }
    
    /* Section */
    .section {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Content Card */
    .content-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
    }
    
    .content-card p {
      color: var(--text-secondary);
      line-height: 1.8;
    }
    
    /* Product Description */
    .product-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .product-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
    }
    
    .product-card p {
      color: var(--text-secondary);
      line-height: 1.8;
    }
    
    .product-card .promises {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    
    .promise-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-hover);
      border-radius: 8px;
      font-size: 0.9rem;
      color: var(--text-primary);
    }
    
    .promise-badge .quote {
      color: var(--accent-purple);
      font-size: 1.1rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <div class="empty-state">
      <div class="icon">üìù</div>
      <p>Loading input...</p>
    </div>
  </div>

  <script>
    const FormBridge = {
      listeners: {},
      init(formId) {
        window.addEventListener('message', (event) => {
          if (event.data && event.data.type) {
            const handler = this.listeners[event.data.type];
            if (handler) handler(event.data);
          }
        });
        this.send('FORM_READY', { formId });
      },
      on(type, callback) { this.listeners[type] = callback; },
      send(type, payload) { window.parent.postMessage({ type, ...payload }, '*'); }
    };

    let input = null;

    function extract(content) {
      if (!content) return {};
      if (content.input && typeof content.input === 'object') return content.input;
      return content;
    }

    FormBridge.on('INIT', data => {
      input = extract(data.content);
      if (data.themeCss) document.getElementById('theme-css').textContent = data.themeCss;
      render();
    });

    FormBridge.on('CONTENT_UPDATE', data => {
      input = extract(data.content);
      render();
    });

    FormBridge.init('owl-input-dashboard');

    function getStageClass(stage) {
      const s = (stage || '').toLowerCase();
      if (s.includes('mvp')) return 'mvp';
      if (s.includes('idea')) return 'idea';
      if (s.includes('growth') || s.includes('scale')) return 'growth';
      return 'mvp';
    }

    function extractPromises(text) {
      const promises = [];
      const regex = /"([^"]+)"/g;
      let match;
      while ((match = regex.exec(text)) !== null) {
        if (match[1].length > 10 && match[1].length < 100) {
          promises.push(match[1]);
        }
      }
      return promises.slice(0, 3);
    }

    function render() {
      const app = document.getElementById('app');
      
      if (!input || Object.keys(input).length === 0) {
        app.innerHTML = `<div class="empty-state"><div class="icon">üìù</div><p>No input data available</p></div>`;
        return;
      }

      const promises = extractPromises(input.product_description || '');
      
      app.innerHTML = `
        <div class="header">
          <span class="icon">üìù</span>
          <h1>Experiment Input</h1>
        </div>

        <div class="hero-card">
          <div class="label">üéØ Hypothesis</div>
          <div class="hypothesis">${input.hypothesis || 'No hypothesis defined'}</div>
        </div>

        <div class="info-grid">
          <div class="info-card stage">
            <div class="icon-label">üöÄ Stage</div>
            <div class="value ${getStageClass(input.stage)}">${input.stage || 'Unknown'}</div>
          </div>
          <div class="info-card">
            <div class="icon-label">üí∞ Budget</div>
            <div class="value">${input.budget || 'Not specified'}</div>
          </div>
          <div class="info-card">
            <div class="icon-label">‚è±Ô∏è Timeline</div>
            <div class="value">${input.timeline || 'Not specified'}</div>
          </div>
        </div>

        ${input.product_description ? `
          <div class="section">
            <div class="section-title">üì¶ Product Description</div>
            <div class="product-card">
              <p>${input.product_description}</p>
              ${promises.length > 0 ? `
                <div class="promises">
                  ${promises.map(p => `
                    <div class="promise-badge">
                      <span class="quote">"</span>${p}<span class="quote">"</span>
                    </div>
                  `).join('')}
                </div>
              ` : ''}
            </div>
          </div>
        ` : ''}

        ${input.additional_context ? `
          <div class="section">
            <div class="section-title">üìã Additional Context</div>
            <div class="content-card">
              <p>${input.additional_context}</p>
            </div>
          </div>
        ` : ''}
      `;
    }
  </script>
</body>
</html>

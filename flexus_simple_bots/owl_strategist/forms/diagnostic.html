<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostic Dashboard</title>
  <style id="theme-css"></style>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #21262d;
      --bg-hover: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --border-color: #30363d;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-orange: #d29922;
      --accent-red: #f85149;
      --accent-purple: #a371f7;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 1.5rem;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header h1 { font-size: 1.5rem; font-weight: 600; }
    .header .icon { font-size: 1.75rem; }
    
    /* Hero */
    .hero-card {
      background: linear-gradient(135deg, rgba(88, 166, 255, 0.15) 0%, rgba(59, 185, 80, 0.15) 100%);
      border: 1px solid var(--accent-blue);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .hero-card .label {
      font-size: 0.75rem;
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.75rem;
    }
    
    .hero-card .hypothesis {
      font-size: 1.15rem;
      line-height: 1.7;
      color: var(--text-primary);
    }
    
    /* Classification Grid */
    .class-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .class-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
    }
    
    .class-card .label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }
    
    .class-card .value {
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .class-card.type-primary {
      border-color: var(--accent-purple);
      background: linear-gradient(135deg, rgba(163, 113, 247, 0.1) 0%, rgba(163, 113, 247, 0.05) 100%);
    }
    
    .class-card.type-primary .value {
      color: var(--accent-purple);
      font-size: 1.5rem;
    }
    
    /* Uncertainty Meter */
    .uncertainty-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .uncertainty-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .uncertainty-header h3 {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .uncertainty-level {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .uncertainty-level.low { background: rgba(59, 185, 80, 0.2); color: var(--accent-green); }
    .uncertainty-level.medium { background: rgba(210, 153, 34, 0.2); color: var(--accent-orange); }
    .uncertainty-level.high { background: rgba(248, 81, 73, 0.2); color: var(--accent-red); }
    .uncertainty-level.extreme { background: rgba(248, 81, 73, 0.3); color: var(--accent-red); }
    
    .uncertainty-bar {
      height: 8px;
      background: var(--bg-hover);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.75rem;
    }
    
    .uncertainty-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s;
    }
    
    .uncertainty-fill.low { width: 25%; background: var(--accent-green); }
    .uncertainty-fill.medium { width: 50%; background: var(--accent-orange); }
    .uncertainty-fill.high { width: 75%; background: var(--accent-red); }
    .uncertainty-fill.extreme { width: 100%; background: linear-gradient(90deg, var(--accent-red), #ff0000); }
    
    .uncertainty-reasoning {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    /* Section */
    .section {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Unknowns List */
    .unknowns-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .unknown-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-left: 3px solid var(--accent-orange);
      border-radius: 8px;
    }
    
    .unknown-item .icon { font-size: 1.25rem; }
    .unknown-item .text {
      font-size: 0.95rem;
      color: var(--text-primary);
    }
    
    /* Pills */
    .pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .pill {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      background: var(--bg-hover);
      color: var(--text-secondary);
    }
    
    .pill.method { background: rgba(88, 166, 255, 0.15); color: var(--accent-blue); }
    .pill.secondary { background: rgba(163, 113, 247, 0.15); color: var(--accent-purple); }
    .pill.limitation { background: rgba(248, 81, 73, 0.15); color: var(--accent-red); }
    
    /* Feasibility */
    .feasibility-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    .feasibility-score {
      position: relative;
      width: 100px;
      height: 100px;
    }
    
    .feasibility-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(var(--accent-green) 0%, var(--accent-green) var(--pct), var(--bg-hover) var(--pct));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .feasibility-inner {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .feasibility-details {
      flex: 1;
    }
    
    .feasibility-details h4 {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .feasibility-details p {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.6;
    }
    
    /* Decisions & Steps */
    .steps-list {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .step-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .step-item:last-child { border-bottom: none; }
    
    .step-num {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--accent-blue);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .step-text {
      font-size: 0.9rem;
      color: var(--text-primary);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <div class="empty-state">
      <div class="icon">üîç</div>
      <p>Loading diagnostic...</p>
    </div>
  </div>

  <script>
    const FormBridge = {
      listeners: {},
      init(formId) {
        window.addEventListener('message', (event) => {
          if (event.data && event.data.type) {
            const handler = this.listeners[event.data.type];
            if (handler) handler(event.data);
          }
        });
        this.send('FORM_READY', { formId });
      },
      on(type, callback) { this.listeners[type] = callback; },
      send(type, payload) { window.parent.postMessage({ type, ...payload }, '*'); }
    };

    let diagnostic = null;

    function extract(content) {
      if (!content) return {};
      if (content.diagnostic && typeof content.diagnostic === 'object') return content.diagnostic;
      return content;
    }

    FormBridge.on('INIT', data => {
      diagnostic = extract(data.content);
      if (data.themeCss) document.getElementById('theme-css').textContent = data.themeCss;
      render();
    });

    FormBridge.on('CONTENT_UPDATE', data => {
      diagnostic = extract(data.content);
      render();
    });

    FormBridge.init('owl-diagnostic-dashboard');

    function render() {
      const app = document.getElementById('app');
      
      if (!diagnostic || Object.keys(diagnostic).length === 0) {
        app.innerHTML = `<div class="empty-state"><div class="icon">üîç</div><p>No diagnostic data available</p></div>`;
        return;
      }

      const uncertaintyLevel = (diagnostic.uncertainty_level || 'medium').toLowerCase();
      const feasibilityPct = ((diagnostic.feasibility_score || 0.5) * 100);
      
      app.innerHTML = `
        <div class="header">
          <span class="icon">üîç</span>
          <h1>Diagnostic Analysis</h1>
        </div>

        <div class="hero-card">
          <div class="label">üìã Normalized Hypothesis</div>
          <div class="hypothesis">${diagnostic.normalized_hypothesis || 'Not defined'}</div>
        </div>

        <div class="class-grid">
          <div class="class-card type-primary">
            <div class="label">Primary Type</div>
            <div class="value">${diagnostic.primary_type || '?'}</div>
          </div>
          <div class="class-card">
            <div class="label">Testable with Traffic</div>
            <div class="value" style="color: ${diagnostic.testable_with_traffic ? 'var(--accent-green)' : 'var(--accent-red)'}">
              ${diagnostic.testable_with_traffic ? '‚úÖ Yes' : '‚ùå No'}
            </div>
          </div>
          <div class="class-card">
            <div class="label">Feasibility</div>
            <div class="value" style="color: var(--accent-green)">${(feasibilityPct).toFixed(0)}%</div>
          </div>
        </div>

        <div class="uncertainty-card">
          <div class="uncertainty-header">
            <h3>üé≤ Uncertainty Level</h3>
            <span class="uncertainty-level ${uncertaintyLevel}">${diagnostic.uncertainty_level || 'Medium'}</span>
          </div>
          <div class="uncertainty-bar">
            <div class="uncertainty-fill ${uncertaintyLevel}"></div>
          </div>
          ${diagnostic.uncertainty_reasoning ? `
            <div class="uncertainty-reasoning">${diagnostic.uncertainty_reasoning}</div>
          ` : ''}
        </div>

        ${(diagnostic.secondary_types || []).length > 0 ? `
          <div class="section">
            <div class="section-title">üè∑Ô∏è Secondary Types</div>
            <div class="pills">
              ${diagnostic.secondary_types.map(t => `<span class="pill secondary">${t}</span>`).join('')}
            </div>
          </div>
        ` : ''}

        ${(diagnostic.key_unknowns || []).length > 0 ? `
          <div class="section">
            <div class="section-title">‚ùì Key Unknowns</div>
            <div class="unknowns-list">
              ${diagnostic.key_unknowns.map(u => `
                <div class="unknown-item">
                  <span class="icon">‚ùì</span>
                  <span class="text">${u}</span>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}

        ${(diagnostic.recommended_test_mechanisms || []).length > 0 ? `
          <div class="section">
            <div class="section-title">üß™ Test Mechanisms</div>
            <div class="pills">
              ${diagnostic.recommended_test_mechanisms.map(m => `<span class="pill method">${m}</span>`).join('')}
            </div>
          </div>
        ` : ''}

        ${(diagnostic.limitations || []).length > 0 ? `
          <div class="section">
            <div class="section-title">‚ö†Ô∏è Limitations</div>
            <div class="pills">
              ${diagnostic.limitations.map(l => `<span class="pill limitation">${l}</span>`).join('')}
            </div>
          </div>
        ` : ''}

        ${diagnostic.feasibility_reasoning ? `
          <div class="section">
            <div class="section-title">üìä Feasibility Assessment</div>
            <div class="feasibility-card">
              <div class="feasibility-score">
                <div class="feasibility-circle" style="--pct: ${feasibilityPct}%">
                  <div class="feasibility-inner">${feasibilityPct.toFixed(0)}%</div>
                </div>
              </div>
              <div class="feasibility-details">
                <h4>Feasibility Score</h4>
                <p>${diagnostic.feasibility_reasoning}</p>
              </div>
            </div>
          </div>
        ` : ''}

        ${(diagnostic.next_steps || []).length > 0 ? `
          <div class="section">
            <div class="section-title">üëâ Next Steps</div>
            <div class="steps-list">
              ${diagnostic.next_steps.map((s, i) => `
                <div class="step-item">
                  <span class="step-num">${i + 1}</span>
                  <span class="step-text">${s}</span>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}

        ${(diagnostic.questions_to_resolve || []).length > 0 ? `
          <div class="section">
            <div class="section-title">üí¨ Questions to Resolve</div>
            <div class="unknowns-list">
              ${diagnostic.questions_to_resolve.map(q => `
                <div class="unknown-item" style="border-left-color: var(--accent-blue);">
                  <span class="icon">üí¨</span>
                  <span class="text">${q}</span>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}
      `;
    }
  </script>
</body>
</html>

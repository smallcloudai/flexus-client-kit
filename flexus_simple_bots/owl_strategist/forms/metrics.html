<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrics Dashboard</title>
  <style id="theme-css"></style>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #21262d;
      --bg-hover: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --border-color: #30363d;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-orange: #d29922;
      --accent-red: #f85149;
      --accent-purple: #a371f7;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 1.5rem;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .header .icon { font-size: 1.75rem; }
    
    /* KPI Cards */
    .kpi-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .kpi-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.85rem;
      text-align: center;
    }
    
    .kpi-card.primary {
      background: linear-gradient(135deg, rgba(88, 166, 255, 0.15) 0%, rgba(163, 113, 247, 0.15) 100%);
      border-color: var(--accent-blue);
    }
    
    .kpi-card .label {
      font-size: 0.65rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.35rem;
    }
    
    .kpi-card .value {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent-blue);
      word-break: break-word;
    }
    
    .kpi-card.primary .value {
      font-size: 1.1rem;
      color: var(--text-primary);
    }
    
    /* Rules Section */
    .section {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .rules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    
    .rule-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .rule-card.stop {
      border-left: 4px solid var(--accent-red);
    }
    
    .rule-card.accelerate {
      border-left: 4px solid var(--accent-green);
    }
    
    .rule-header {
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .rule-header .type {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    
    .rule-card.stop .type { color: var(--accent-red); }
    .rule-card.accelerate .type { color: var(--accent-green); }
    
    .rule-header .action {
      font-size: 0.75rem;
      padding: 0.35rem 0.5rem;
      border-radius: 4px;
      background: var(--bg-hover);
      color: var(--text-secondary);
      word-break: break-word;
      line-height: 1.4;
    }
    
    .rule-body {
      padding: 1rem;
    }
    
    .rule-condition {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-family: 'SF Mono', Monaco, monospace;
      word-break: break-word;
    }
    
    .rule-condition .metric { color: var(--accent-blue); }
    .rule-condition .operator { color: var(--text-muted); }
    .rule-condition .threshold { color: var(--accent-orange); }
    
    .rule-min-events {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    /* Target Values */
    .targets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.75rem;
    }
    
    .target-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.75rem 0.5rem;
      text-align: center;
    }
    
    .target-item .name {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 0.25rem;
      letter-spacing: 0.3px;
    }
    
    .target-item .val {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-green);
    }
    
    /* MDE Card */
    .mde-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    .mde-visual {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .mde-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: conic-gradient(var(--accent-purple) 0%, var(--accent-purple) var(--pct), var(--bg-hover) var(--pct));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .mde-circle-inner {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .mde-details {
      flex: 1;
    }
    
    .mde-details h4 {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .mde-details p {
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.6;
    }
    
    /* Interpretation */
    .interpretation-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    
    .interp-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
    }
    
    .interp-card h4 {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .interp-card.success h4 { color: var(--accent-green); }
    .interp-card.failure h4 { color: var(--accent-red); }
    .interp-card.inconclusive h4 { color: var(--accent-orange); }
    
    .interp-card p {
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    
    .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <div class="empty-state">
      <div class="icon">üìä</div>
      <p>Loading metrics...</p>
    </div>
  </div>

  <script>
    const FormBridge = {
      listeners: {},
      init(formId) {
        window.addEventListener('message', (event) => {
          if (event.data && event.data.type) {
            const handler = this.listeners[event.data.type];
            if (handler) handler(event.data);
          }
        });
        this.send('FORM_READY', { formId });
      },
      on(type, callback) { this.listeners[type] = callback; },
      send(type, payload) { window.parent.postMessage({ type, ...payload }, '*'); }
    };

    let metrics = null;

    function extract(content) {
      if (!content) return {};
      if (content.metrics && typeof content.metrics === 'object') return content.metrics;
      return content;
    }

    FormBridge.on('INIT', data => {
      metrics = extract(data.content);
      if (data.themeCss) document.getElementById('theme-css').textContent = data.themeCss;
      render();
    });

    FormBridge.on('CONTENT_UPDATE', data => {
      metrics = extract(data.content);
      render();
    });

    FormBridge.init('owl-metrics-dashboard');

    function render() {
      const app = document.getElementById('app');
      
      if (!metrics || Object.keys(metrics).length === 0) {
        app.innerHTML = `<div class="empty-state"><div class="icon">üìä</div><p>No metrics data available</p></div>`;
        return;
      }

      const targets = metrics.target_values || {};
      const stopRules = metrics.stop_rules || [];
      const accelRules = metrics.accelerate_rules || [];
      const mde = metrics.mde || {};
      const interp = metrics.interpretation_guide || {};
      const minSamples = metrics.min_samples || {};
      
      app.innerHTML = `
        <div class="header">
          <span class="icon">üìä</span>
          <h1>Metrics Framework</h1>
        </div>

        <div class="kpi-section">
          <div class="kpi-card primary">
            <div class="label">Primary KPI</div>
            <div class="value">${metrics.primary_kpi || 'Not set'}</div>
          </div>
          ${(metrics.secondary_kpis || []).map(kpi => `
            <div class="kpi-card">
              <div class="label">Secondary</div>
              <div class="value">${kpi}</div>
            </div>
          `).join('')}
        </div>

        <div class="section">
          <div class="section-title">üéØ Target Values</div>
          <div class="targets-grid">
            ${Object.entries(targets).map(([k, v]) => `
              <div class="target-item">
                <div class="name">${k.toUpperCase()}</div>
                <div class="val">${typeof v === 'number' ? (v < 1 ? (v * 100).toFixed(1) + '%' : v.toFixed(2)) : v}</div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="section">
          <div class="section-title">üõë Stop & ‚ö° Accelerate Rules</div>
          <div class="rules-grid">
            ${stopRules.map(r => `
              <div class="rule-card stop">
                <div class="rule-header">
                  <span class="type"><span style="font-size:1rem">üõë</span> STOP RULE</span>
                  <span class="action">${r.action || 'pause'}</span>
                </div>
                <div class="rule-body">
                  <div class="rule-condition">
                    <span class="metric">${r.metric}</span>
                    <span class="operator"> ${r.operator} </span>
                    <span class="threshold">${r.threshold}</span>
                  </div>
                  <div class="rule-min-events">After ${r.min_events || r.min_clicks || '?'} events</div>
                </div>
              </div>
            `).join('')}
            ${accelRules.map(r => `
              <div class="rule-card accelerate">
                <div class="rule-header">
                  <span class="type"><span style="font-size:1rem">‚ö°</span> ACCELERATE</span>
                  <span class="action">${r.action || 'scale'}</span>
                </div>
                <div class="rule-body">
                  <div class="rule-condition">
                    <span class="metric">${r.metric}</span>
                    <span class="operator"> ${r.operator} </span>
                    <span class="threshold">${r.threshold}</span>
                  </div>
                  <div class="rule-min-events">After ${r.min_conversions || r.min_events || '?'} conversions</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="section">
          <div class="section-title">üìê Minimum Detectable Effect</div>
          <div class="mde-card">
            <div class="mde-visual">
              <div class="mde-circle" style="--pct: ${(mde.confidence || 0.8) * 100}%">
                <div class="mde-circle-inner">${((mde.confidence || 0.8) * 100).toFixed(0)}%</div>
              </div>
              <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem;">Confidence</div>
            </div>
            <div class="mde-details">
              <h4>Detect ${((mde.relative_change || 0.3) * 100).toFixed(0)}% relative change</h4>
              <p>${metrics.mde_reasoning || 'Tradeoff between precision and budget constraints.'}</p>
            </div>
          </div>
        </div>

        ${Object.keys(interp).length > 0 ? `
          <div class="section">
            <div class="section-title">üîÆ Interpretation Guide</div>
            <div class="interpretation-cards">
              ${interp.success_scenario ? `
                <div class="interp-card success">
                  <h4>‚úÖ Success Scenario</h4>
                  <p>${interp.success_scenario}</p>
                </div>
              ` : ''}
              ${interp.failure_scenario ? `
                <div class="interp-card failure">
                  <h4>‚ùå Failure Scenario</h4>
                  <p>${interp.failure_scenario}</p>
                </div>
              ` : ''}
              ${interp.inconclusive_scenario ? `
                <div class="interp-card inconclusive">
                  <h4>ü§∑ Inconclusive</h4>
                  <p>${interp.inconclusive_scenario}</p>
                </div>
              ` : ''}
            </div>
          </div>
        ` : ''}

        ${Object.keys(minSamples).length > 0 ? `
          <div class="section">
            <div class="section-title">üìè Minimum Samples Per Cell</div>
            <div class="targets-grid">
              ${Object.entries(minSamples).map(([k, v]) => `
                <div class="target-item">
                  <div class="name">${k.replace(/_/g, ' ')}</div>
                  <div class="val">${v.toLocaleString()}</div>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}
      `;
    }
  </script>
</body>
</html>

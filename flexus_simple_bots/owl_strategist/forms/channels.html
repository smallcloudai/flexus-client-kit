<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channels Dashboard</title>
  <style id="theme-css"></style>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #21262d;
      --bg-hover: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --border-color: #30363d;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-orange: #d29922;
      --accent-red: #f85149;
      --accent-purple: #a371f7;
      --gradient-meta: linear-gradient(135deg, #0062e0 0%, #19afff 100%);
      --gradient-tiktok: linear-gradient(135deg, #010101 0%, #fe2c55 50%, #25f4ee 100%);
      --gradient-linkedin: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
      --gradient-google: linear-gradient(135deg, #4285f4 0%, #34a853 33%, #fbbc05 66%, #ea4335 100%);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 1.5rem;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header h1 { font-size: 1.5rem; font-weight: 600; }
    .header .icon { font-size: 1.75rem; }
    
    /* Budget Overview */
    .budget-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .budget-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
    }
    
    .budget-card.total {
      background: linear-gradient(135deg, rgba(59, 185, 80, 0.15) 0%, rgba(88, 166, 255, 0.15) 100%);
      border-color: var(--accent-green);
    }
    
    .budget-card .label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }
    
    .budget-card .value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--accent-green);
    }
    
    .budget-card.total .value {
      font-size: 2rem;
    }
    
    /* Section */
    .section {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Channel Cards */
    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    
    .channel-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .channel-header {
      padding: 1rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .channel-header.meta { background: var(--gradient-meta); }
    .channel-header.tiktok { background: var(--gradient-tiktok); }
    .channel-header.linkedin { background: var(--gradient-linkedin); }
    .channel-header.google { background: var(--gradient-google); }
    
    .channel-header h3 {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .channel-badge {
      padding: 0.25rem 0.5rem;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      font-size: 0.7rem;
      text-transform: uppercase;
    }
    
    .channel-body {
      padding: 1rem;
    }
    
    .channel-stat {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.9rem;
    }
    
    .channel-stat:last-child { border-bottom: none; }
    .channel-stat .label { color: var(--text-secondary); }
    .channel-stat .value { font-weight: 600; color: var(--accent-green); }
    
    .channel-rationale {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: var(--bg-hover);
      border-radius: 6px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    /* Test Cells */
    .cells-table {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .cells-table-header {
      display: grid;
      grid-template-columns: 50px 70px 1fr 1fr 70px;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .cell-row {
      display: grid;
      grid-template-columns: 50px 70px 1fr 1fr 70px;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
      font-size: 0.85rem;
    }
    
    .cell-row:last-child { border-bottom: none; }
    
    .cell-id {
      font-weight: 700;
      font-family: 'SF Mono', Monaco, monospace;
      color: var(--accent-purple);
    }
    
    .cell-channel {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .cell-channel.meta { background: rgba(0, 98, 224, 0.2); color: #58a6ff; }
    .cell-channel.tiktok { background: rgba(254, 44, 85, 0.2); color: #fe2c55; }
    .cell-channel.linkedin { background: rgba(0, 119, 181, 0.2); color: #00a0dc; }
    .cell-channel.google { background: rgba(66, 133, 244, 0.2); color: #4285f4; }
    
    .cell-details {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 0;
    }
    
    .cell-segment { 
      color: var(--text-primary);
      font-size: 0.8rem;
      word-break: break-word;
    }
    .cell-angle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .cell-budget {
      font-weight: 600;
      color: var(--accent-green);
      font-size: 0.85rem;
    }
    
    .cell-landing {
      font-size: 0.7rem;
      color: var(--accent-blue);
      word-break: break-word;
      min-width: 0;
    }
    
    /* Decision Tree */
    .decision-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .decision-row {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .decision-row:last-child { border-bottom: none; }
    
    .decision-condition {
      flex: 0 0 150px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .decision-condition.win { color: var(--accent-green); }
    .decision-condition.lose { color: var(--accent-red); }
    .decision-condition.unclear { color: var(--accent-orange); }
    
    .decision-action {
      flex: 1;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    /* Expected Metrics */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .metrics-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
    }
    
    .metrics-card h4 {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--accent-blue);
    }
    
    .metric-range {
      display: flex;
      justify-content: space-between;
      padding: 0.35rem 0;
      font-size: 0.85rem;
    }
    
    .metric-range .name { color: var(--text-muted); }
    .metric-range .range { color: var(--text-primary); font-weight: 500; }
    
    /* Excluded */
    .excluded-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .excluded-item {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.85rem;
      align-items: start;
    }
    
    .excluded-item .channel {
      color: var(--text-muted);
      text-decoration: line-through;
      font-size: 0.8rem;
    }
    
    .excluded-item .reason {
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <div class="empty-state">
      <div class="icon">üì°</div>
      <p>Loading channels...</p>
    </div>
  </div>

  <script>
    const FormBridge = {
      listeners: {},
      init(formId) {
        window.addEventListener('message', (event) => {
          if (event.data && event.data.type) {
            const handler = this.listeners[event.data.type];
            if (handler) handler(event.data);
          }
        });
        this.send('FORM_READY', { formId });
      },
      on(type, callback) { this.listeners[type] = callback; },
      send(type, payload) { window.parent.postMessage({ type, ...payload }, '*'); }
    };

    let channels = null;

    function extract(content) {
      if (!content) return {};
      if (content.channels && typeof content.channels === 'object') return content.channels;
      return content;
    }

    FormBridge.on('INIT', data => {
      channels = extract(data.content);
      if (data.themeCss) document.getElementById('theme-css').textContent = data.themeCss;
      render();
    });

    FormBridge.on('CONTENT_UPDATE', data => {
      channels = extract(data.content);
      render();
    });

    FormBridge.init('owl-channels-dashboard');

    function getChannelIcon(ch) {
      const icons = { meta: 'üìò', tiktok: 'üéµ', linkedin: 'üíº', google: 'üîç' };
      return icons[ch] || 'üì¢';
    }

    function render() {
      const app = document.getElementById('app');
      
      if (!channels || Object.keys(channels).length === 0) {
        app.innerHTML = `<div class="empty-state"><div class="icon">üì°</div><p>No channels data available</p></div>`;
        return;
      }

      const selectedChannels = channels.selected_channels || [];
      const testCells = channels.test_cells || [];
      const excludedChannels = channels.excluded_channels || [];
      const decisionTree = channels.decision_tree || {};
      const expectedMetrics = channels.expected_metrics || {};
      
      app.innerHTML = `
        <div class="header">
          <span class="icon">üì°</span>
          <h1>Channel Strategy</h1>
        </div>

        <div class="budget-overview">
          <div class="budget-card total">
            <div class="label">Total Budget</div>
            <div class="value">$${channels.total_budget || 0}</div>
          </div>
          <div class="budget-card">
            <div class="label">Duration</div>
            <div class="value">${channels.test_duration_days || 14}d</div>
          </div>
          <div class="budget-card">
            <div class="label">Test Cells</div>
            <div class="value">${testCells.length}</div>
          </div>
          <div class="budget-card">
            <div class="label">Channels</div>
            <div class="value">${selectedChannels.length}</div>
          </div>
        </div>

        <div class="section">
          <div class="section-title">üì¢ Selected Channels</div>
          <div class="channels-grid">
            ${selectedChannels.map(ch => `
              <div class="channel-card">
                <div class="channel-header ${ch.channel}">
                  <h3>${getChannelIcon(ch.channel)} ${ch.channel}</h3>
                  <span class="channel-badge">${ch.role || 'primary'}</span>
                </div>
                <div class="channel-body">
                  <div class="channel-stat">
                    <span class="label">Budget Share</span>
                    <span class="value">${((ch.budget_share || 0) * 100).toFixed(0)}%</span>
                  </div>
                  ${ch.rationale ? `<div class="channel-rationale">${ch.rationale}</div>` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="section">
          <div class="section-title">üß™ Test Cells</div>
          <div class="cells-table">
            <div class="cells-table-header">
              <div>Cell</div>
              <div>Channel</div>
              <div>Segment / Angle</div>
              <div>Landing</div>
              <div>Budget</div>
            </div>
            ${testCells.map(cell => `
              <div class="cell-row">
                <div class="cell-id">${cell.cell_id}</div>
                <div><span class="cell-channel ${cell.channel}">${getChannelIcon(cell.channel)} ${cell.channel}</span></div>
                <div class="cell-details">
                  <span class="cell-segment">${cell.segment || '‚Äî'}</span>
                  <span class="cell-angle">üé£ ${cell.angle || '‚Äî'}</span>
                </div>
                <div class="cell-landing">${cell.landing_variant || '‚Äî'}</div>
                <div class="cell-budget">$${cell.budget || 0}</div>
              </div>
            `).join('')}
          </div>
        </div>

        ${Object.keys(decisionTree).length > 0 ? `
          <div class="section">
            <div class="section-title">üå≥ Decision Tree</div>
            <div class="decision-card">
              ${decisionTree.if_cell_A1_wins ? `
                <div class="decision-row">
                  <div class="decision-condition win">‚úÖ If A1 wins</div>
                  <div class="decision-action">${decisionTree.if_cell_A1_wins}</div>
                </div>
              ` : ''}
              ${decisionTree.if_cell_A2_wins ? `
                <div class="decision-row">
                  <div class="decision-condition win">‚úÖ If A2 wins</div>
                  <div class="decision-action">${decisionTree.if_cell_A2_wins}</div>
                </div>
              ` : ''}
              ${decisionTree.if_no_clear_winner ? `
                <div class="decision-row">
                  <div class="decision-condition unclear">ü§∑ If unclear</div>
                  <div class="decision-action">${decisionTree.if_no_clear_winner}</div>
                </div>
              ` : ''}
            </div>
          </div>
        ` : ''}

        ${Object.keys(expectedMetrics).length > 0 ? `
          <div class="section">
            <div class="section-title">üìä Expected Metrics</div>
            <div class="metrics-grid">
              ${Object.entries(expectedMetrics).map(([ch, metrics]) => `
                <div class="metrics-card">
                  <h4>${getChannelIcon(ch)} ${ch}</h4>
                  ${Object.entries(metrics).map(([name, range]) => `
                    <div class="metric-range">
                      <span class="name">${name.replace(/_/g, ' ')}</span>
                      <span class="range">${Array.isArray(range) ? range.join(' - ') : range}</span>
                    </div>
                  `).join('')}
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}

        ${excludedChannels.length > 0 ? `
          <div class="section">
            <div class="section-title">üö´ Excluded Channels</div>
            <div class="excluded-list">
              ${excludedChannels.map(ex => `
                <div class="excluded-item">
                  <span class="channel">${ex.channel}</span>
                  <span class="reason">‚Äî ${ex.reason}</span>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}
      `;
    }
  </script>
</body>
</html>
